        <!-- AJAX -->
        <div class="container" id="result">
            <script>
                function loadXMLDoc(filename, callback) {
                    let xhttp = new XMLHttpRequest();
                    xhttp.open("GET", filename, true);
                    xhttp.onreadystatechange = function() {
                        if (xhttp.readyState === 4 && xhttp.status === 200) {
                            callback(xhttp.responseXML);
                        }
                    };
                    xhttp.send();
                }
    
                function transformXML(xml, xsl) {
                    if (window.ActiveXObject || "ActiveXObject" in window) { // For IE
                        let ex = xml.transformNode(xsl);
                        document.getElementById("result").innerHTML = ex;
                    } else if (document.implementation && document.implementation.createDocument) { // For modern browsers
                        let xsltProcessor = new XSLTProcessor();
                        xsltProcessor.importStylesheet(xsl);
                        let resultDocument = xsltProcessor.transformToFragment(xml, document);
                        document.getElementById("result").appendChild(resultDocument);
                    }
                }
    
                document.addEventListener("DOMContentLoaded", function() {
                    loadXMLDoc('course.xml', function(xml) {
                        loadXMLDoc('transform.xsl', function(xsl) {
                            transformXML(xml, xsl);
                        });
                    });
                });
            </script>
        </div>
